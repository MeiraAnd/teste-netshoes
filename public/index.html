<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>Teste - Front-End</title>

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Schema -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebPage",
                "name": "",
                "description": "",
                "url": "",
                "image": ""
            }
        </script>

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>

    <body ng-app="myApp">
       
        <div ng-controller="MainController">

             <!-- Header-->
            <header>
                <div class="container">
                    <h3 ng-click="ShowHide()" class="pull-right"><i class="fas fa-cart-plus"></i> Ver carrinho</h3>
                </div>
            </header>

            <!-- Carrinho-->
            <div class="carrinho" ng-show = "IsVisible">
                <img src="assets/images/sacola.png" class="img-responsive" alt="Carrinho de compras">

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="product in carrinho">
                        <div class="col-md-1 thumb">
                            <img ng-src="{{ product.cover }}" class="img-responsive" alt="Camiseta"> 
                        </div>
                        <div class="infosItens">
                            <span itemprop="name" class="title">{{product.title}}</span>
                            <span itemprop="name" class="style">{{product.availableSizes[0]}}|{{product.style}}</span><br>
                            <span itemprop="name" class="quantidade">Quantidade: {{product.installments}}</span>
                            <strong class="pull-right price">R$ {{ product.price }}</strong>

                            <div class="fechar">{{x}}<span ng-click="removeItem($index)">×</span></div>
                        </div>
                    </li>
                </ul>

                <div class="total">
                    <strong>SUBTOTAL: <span class="pull-right">R$ {{total()}}</span></strong>
                    <div class="pagamento pull-right">ou em até 10 X R$ 29,90</div>
                </div>

                <div class="comprar">
                    <input class="btn btn-default" type="submit" value="COMPRAR">
                </div>
                
            </div>
        
            <!--Listagem dos produtos-->
            <div class="main">
                
              <div class="container">

                <div ng-repeat="product in products" class="col-md-4"> 
                    <div class="boxProduto"> 
                        <a href="#" ng-click="comprar(product)" >
                            <img ng-src="{{ product.cover }}" class="img-responsive" alt="Camiseta"> 
                            <p class="title text-center">{{ product.title }}</p>
                            <hr/> 
                            <p class="price text-center">
                                {{ product.currencyFormat }}
                                <strong>{{ product.price }}</strong>
                            </p> 
                             <div class="pagamento text-center">ou 3 x R$ 25,00</div>
                        </a>
                    </div>
                </div>

              </div>
            </div>
        </div>

    <!-- Modules Coloque aqui o caminho da sua pasta-->
    <script src="http://localhost/testes/teste-netshoes/resources/assets/js/app.js"></script>

    <!-- Controllers Coloque aqui o caminho da sua pasta-->
    <script src="http://localhost/testes/teste-netshoes/resources/assets/js/controllers/MainController.js"></script>
  </body>
</html>
