<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Schema -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebPage",
                "name": "",
                "description": "",
                "url": "",
                "image": ""
            }
        </script>

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Manifest -->
        <link rel="manifest" href="/manifest.json">

        <!-- Theme color -->
        <meta name="theme-color" content="#000">

        <!-- Favicon -->
        <link rel="icon" href="assets/images/favicon-16x16.png" sizes="16x16">
        <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" href="assets/images/favicon-48x48.png" sizes="48x48">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- JavaScript -->
        <script src="assets/js/main.js" defer></script>
    </head>
    <body>
        <div class="l-wrapper">
            <header class="l-header"></header>

            <main class="container-fluid">
                <picture>
                    <source media="(min-width: 360px)"
                        srcset="content/360px/hello.jpg 1x, content/360px/hello-hd.jpg 2x">
                    <source
                        srcset="content/320px/hello.jpg 1x, content/320px/hello-hd.jpg 2x">
                    <img srcset="content/hello.jpg" alt="Olá, Mundo!">
                </picture>

                <form action="." method="GET" class="js-ajax"
                      data-parsley-validate data-parsley-errors-messages-disabled
                      data-parsley-trigger-after-failure="change">
                    <div class="row">
                      <div class="form-group col-md-6 col-sm-6 col-xs-6">
                          <label for="export-from" class="control-label">De</label>
                          <input type="date" name="from" maxlength="10" placeholder="ex.: 2016-03-23" class="form-control" id="export-from">
                      </div>
                      <div class="form-group col-md-6 col-sm-6 col-xs-6">
                          <label for="export-up_to" class="control-label">Até</label>
                          <input type="date" name="up_to" maxlength="10" placeholder="ex.: 2016-03-23" class="form-control" id="export-up_to">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="export-format" class="control-label">Formato</label>
                      <select name="format" required class="form-control selectpicker" id="export-format">
                          <option value="csv">CSV</option>
                          <option value="xls">Microsoft Excel (.xls)</option>
                          <option value="xlsx" selected>Microsoft Excel 2007 (.xlsx)</option>
                      </select>
                    </div>
                </form>
            </main>
        </div>

        <footer class="l-footer"></footer>
    </body>
</html>
