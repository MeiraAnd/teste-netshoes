<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>Teste - Front-End</title>

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Schema -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebPage",
                "name": "",
                "description": "",
                "url": "",
                "image": ""
            }
        </script>

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

        <!-- Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>

    <body ng-app="myApp">
    <header>
            <div class="container">
                <i class="fas fa-shopping-cart pull-right"></i>
            </div>
        </header>

    <!--Listagem dos produtos-->
    <div class="main" ng-controller="MainController">
        
      <div class="container">

        <div ng-repeat="product in products" class="col-md-4"> 
            <div class="boxProduto"> 
                <a href="#">
                    <img ng-src="{{ product.cover }}" class="img-responsive" alt="Camiseta"> 
                    <p class="title text-center">{{ product.title }}</p>
                    <hr/> 
                    <p class="price text-center">
                        {{ product.currencyFormat }}
                        <strong>{{ product.price }}</strong>
                    </p> 
                     <div class="pagamento text-center">ou 3 x R$ 25,00</div>
                </a>
            </div>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="http://localhost/testes/teste-netshoes/resources/assets/js/app.js"></script>

    <!-- Controllers -->
    <script src="http://localhost/testes/teste-netshoes/resources/assets/js/controllers/MainController.js"></script>
  </body>
</html>
